<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuário</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/menu.css') }}"> <!-- Incluir o CSS do menu -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cadastro_usuario.css') }}"> <!-- Arquivo CSS do cadastro -->
</head>
<body class="dashboard-page">
    <!-- Incluir o menu lateral -->
    {% include 'menu.html' %}

    <div class="content">
        <h2>Editar Usuário</h2>
        <form method="POST" class="form-cadastro">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" value="{{ user.nome }}" required>
            </div>

            <div class="form-group">
                <label for="usuario">Usuário</label>
                <input type="text" id="usuario" name="usuario" value="{{ user.usuario }}" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="{{ user.email }}" required>
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" value="{{ user.senha }}">
            </div>

            <button type="submit" class="btn-submit">Salvar Alterações</button>
        </form>
    </div>
</body>
</html>
